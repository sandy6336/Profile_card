<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Profile with Email Notification</title>
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-wrapper">
                <div class="profile-card">
                    <div class="fav-icon" id="heart-icon">
                        <i class="far fa-heart"></i>
                    </div>

                    <!-- Profile-Picture -->
                    <img src="sandy.jpg" alt="profile pic">

                    <h2>S Sandeep Kumar</h2>
                    <h4>Embedia</h4>
                    <p>A pioneer of smart solutions intertwines logic and technology, transforming ordinary devices into intuitive companions that enhance our lives.</p>

                    <!-- Social Icons -->
                    <div class="icons">
                        <i class="fab fa-envelope"></i>
                        <i class="fab fa-linkedin-in"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-facebook-f"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/emailjs-com/2.6.4/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("SD7uMfEn_vgxJImTf"); // Replace with your EmailJS user ID
        })();

        document.getElementById("heart-icon").addEventListener("click", function() {
            const templateParams = {
                to_email: "sandeepsandy0348@gmail.com", // Change to your email address
                message: "The heart icon was clicked!",
            };

            emailjs.send('service_dr4i3dm', 'template_vo78thd', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Notification sent!");
                }, function(error) {
                    console.log('FAILED...', error);
                    alert("Error sending notification.");
                });
        });
    </script>
</body>

</html>
